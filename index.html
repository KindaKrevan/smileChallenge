<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
<link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css"/>
<link rel="stylesheet" href="style.css"/>
<title>Document</title>
</head>

<style>
  /* This is for wire framing to see our rows/columns.
  DON'T FORGET DEBUG CLASS ON BODY TAG */
  body.debug .container,
  body.debug .container-fluid {
    outline: 2px double blue;
    outline-offset: -2px;
  }

  body.debug .row {
    outline: 2px dashed red;
    outline-offset: -2px;
  }

  body.debug [class*="col-"] {
    outline: 2px dotted forestgreen;
    outline-offset: -3px;
  }
</style>

<body class="">
    <main>
        <div class="container">
            <div class="text-center">Half-Half, all devices.</div>
            <div class="row">
                <div class="col-6 text-center">Test</div>
                <div class="col-6 text-center">Test</div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">More text here because why not.</div>
            <div class="row">
                <div class="col-md-6 text-center">Test</div>
                <div class="col-md-6 text-center">Test</div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">More text here because why not.</div>
            <div class="row">
                <div class="col-md-3 text-center">Test</div>
                <div class="col-md-3 text-center">Test</div>
                <div class="col-md-3 text-center">Test</div>
                <div class="col-md-3 text-center">Test</div>
            </div>
        </div>

        <div class="container">
            <div class="text-center">More text here because why not.</div>
            <div class="row">
                <!-- These rows must equal 12. -->
                <div class="col-sm-3 text-center">Test</div>
                <div class="col-sm-9">
                    <!-- Here we nest two rows -->
                    <div class="row">
                        <!-- A first one with two cols -->
                        <div class="col-sm-6 text-center">Test</div>
                        <div class="col-sm-6 text-center">Test</div>
                        <div class="col-sm-12 text-center">Test</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
